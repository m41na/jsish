<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="user-profile" data-a-list="users" data-a-list-item="user">
            <p data-a-field="username"></p>
            <p data-a-field="email"></p>
            <div data-a-profile>
                <p data-a-field>${firstName} ${lastName></p>
                <p data-a-field>${dateJoined}</p>
            </div>
            <div data-location>
                <p data-a-field>${address}, ${unit}</p>
                <p data-a-field>${city>, ${state}</p>
            </div>
            <ul data-a-list="hobbies" data-a-list-item="hobby">
                <li data-a-field data-a-id="hobby"></li>
            </ul>
        </div>
    </main>
</body>
</html>
